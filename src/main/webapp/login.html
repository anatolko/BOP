<!doctype html>
<html ng-app="app.bop">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Safety cards for Bekaert">
    <meta name="author" content="Anatoly Yashkin">

    <title>Bekaert BOP</title>

    <link rel="stylesheet" type="text/css" href="assets\libs\bootstrap\dist\css\bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets\libs\bootstrap-language\languages.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css"/>


</head>
<body ng-controller="Login as login">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" translate>BOP</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <center><h2 class="form-signin-heading" translate>PLEASESIGNIN</h2></center>
    <form class="form-signin" role="form">

        <label for="inputUsername" class="sr-only" translate>USERNAME</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="{{'USERNAME' | translate}}" required autofocus>
        <label for="inputPassword" class="sr-only" translate>PASSWORD</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="{{'PASSWORD' | translate}}" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">{{'SIGNIN' | translate}}</button>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p class="text-muted " translate>WASDEVELOPEDBY</p>
            </div>
            <div class=".col-xs-6 .col-md-4 button-panel pull-right">

                <button type="button" class="btn btn-default navbar-btn" ng-click="login.changeLanguage('ru')"><span
                        class="lang-sm lang-lbl" lang="ru"></span></button>
                <button type="button" class="btn btn-default navbar-btn" ng-click="login.changeLanguage('en')"><span
                        class="lang-sm lang-lbl" lang="en"></span></button>
            </div>
        </div>
    </div>

</nav>

<script type="text/javascript" src="assets\libs\angular\angular.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-translate\angular-translate.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-i18n\angular-locale_ru-ru.js"></script>
<script type="text/javascript" src="assets\libs\angular-i18n\angular-locale_en.js"></script>
<script type="text/javascript" src="assets\libs\angular-cookies\angular-cookies.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-translate-storage-cookie\angular-translate-storage-cookie.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-translate-loader-static-files\angular-translate-loader-static-files.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-bootstrap\ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-resource\angular-resource.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-ui-router\release\angular-ui-router.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-spring-data-rest\dist\angular-spring-data-rest.min.js"></script>
<script type="text/javascript" src="assets\libs\angular-dynamic-locale\dist\tmhDynamicLocale.js"></script>
<script type="text/javascript" src="assets\libs\checklist-model\checklist-model.js"></script>
<script type="text/javascript" src="assets\libs\lodash\lodash.min.js"></script>



<script type="text/javascript" src="app\app.module.js"></script>
<script type="text/javascript" src="app\app.config.js"></script>
<script type="text/javascript" src="app\app.routes.js"></script>
<script type="text/javascript" src="app\components\login\login.controller.js"></script>

</body>
</html>
