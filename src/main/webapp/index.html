<!doctype html>
<html ng-app="bop-app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Safety cards for Bekaert">
    <meta name="author" content="Anatoly Yashkin">

    <title>Bekaert BOP</title>

    <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components\bootstrap-language\languages.min.css"/>
    <link rel="stylesheet" type="text/css" href="css\style.css"/>



</head>
<body ng-controller="BopController as bop">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home" translate>BOP</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/reports" translate>REPORTS</a></li>
                <li><a href="#/help" translate>HELP</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p class="text-muted " translate>WASDEVELOPEDBY</p>
            </div>
            <div class=".col-xs-6 .col-md-4 button-panel pull-right">

                <button type="button" class="btn btn-default navbar-btn" ng-click="changeLanguage('ru')"><span
                        class="lang-sm lang-lbl" lang="ru"></span></button>
                <button type="button" class="btn btn-default navbar-btn" ng-click="changeLanguage('en')"><span
                        class="lang-sm lang-lbl" lang="en"></span></button>
            </div>
        </div>
    </div>

</nav>

<script type="text/javascript" src="bower_components\angular\angular.min.js"></script>
<script type="text/javascript" src="bower_components\angular-route\angular-route.js"></script>
<script type="text/javascript" src="bower_components\angular-translate\angular-translate.min.js"></script>
<script type="text/javascript" src="bower_components\angular-i18n\angular-locale_ru-ru.js"></script>
<script type="text/javascript" src="bower_components\angular-i18n\angular-locale_en.js"></script>
<script type="text/javascript" src="bower_components\angular-cookies\angular-cookies.min.js"></script>
<script type="text/javascript"
        src="bower_components\angular-translate-storage-cookie\angular-translate-storage-cookie.min.js"></script>
<script type="text/javascript"
        src="bower_components\angular-translate-loader-static-files\angular-translate-loader-static-files.min.js"></script>
<script type="text/javascript"
        src="bower_components\angular-bootstrap\ui-bootstrap-tpls.min.js"></script>


<script type="text/javascript" src="js\app.js"></script>


</body>
</html>
